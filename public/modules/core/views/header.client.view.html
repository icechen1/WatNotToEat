<div class="container" data-ng-controller="HeaderController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" data-ng-click="toggleCollapsibleMenu()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#!/">WatNotToEat</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" collapse="!isCollapsed" role="navigation">
                <ul class="nav navbar-nav">
                    <li><a href="/#!/">Map</a></li>
                    <li data-ng-repeat="item in menu.items | orderBy: 'position'" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" cl
                        ass="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">				<a ng-switch-when="dropdown" class="dropdown-toggle">
                        <span data-ng-bind="item.title"></span>
                        <b class="caret"></b>
                        </a>
                        <ul ng-switch-when="dropdown" class="dropdown-menu">
                            <li data-ng-repeat="subitem in item.items | orderBy: 'position'" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                                <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                            </li>
                        </ul>
                        <a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
                    </li>
                    <ul ng-switch-when="dropdown" class="dropdown-menu">
                        <li data-ng-repeat="subitem in item.items | orderBy: 'position'" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                            <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                        </li>
                    </ul>
                </ul>
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" ng-model="search" placeholder="Search for restaurants" typeahead="r.BUSINESS_NAME for r in searchRestaurants($viewValue)" typeahead-loading="loadingLocations" class="form-inline form-control" typeahead-min-length="3" typeahead-on-select="goToDetailsPage($item, $model, $label)">
                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    </div>
                </form>

            </div><!--/.navbar-collapse -->
        </div>
    </nav>


</div>
